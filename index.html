<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pushnote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="debug">debug</button>
    <h1><a href="#top">pushnote</a></h1>
    <div id="wrapper">
        <div id="add-note">
            <textarea id="add-string" placeholder="write note here"></textarea><br />
            <select id="add-division">
                <option value="s1">app ideas</option>
                <option value="s2">diary</option>
                <option value="s3">things I feel good</option>
            </select>
            <button id="add-button">add note</button>
        </div>
        <div id="navigation">
            <p class="navi-content">
                <p class="navi-title">navi</p>
                <ul id="navi-type">
                    <li><a href="#">month</a></li>
                    <li><a href="#">week</a></li>
                    <li><a href="#">day</a></li>
                </ul>
            </p>

            <p class="navi-content">
                <p class="navi-title">division</p>
                <ul id="navi-division">
                    <li><a href="#">app ideas</a></li>
                    <li><a href="#">diary</a></li>
                    <li><a href="#">things I feel good</a></li>
                </ul>
            </p>
        </div>

        <div id="field">
            <p class="field-title"><span class="insight-date">2018/12/19</span><span class="insight-type">:Daily Insight</span></p>
            <p class="field-content">
                <span class="time">2018/12/19 8:01:29</span>
                <span class="note">I woke up.</span>
                <span class="division">[diary]</span>
            </p>
            <p class="field-content">
                <span class="time">2018/12/19 8:11:09</span>
                <span class="note">I washed my face.</span>
                <span class="division">[things I feel good]</span>
            </p>
            <p class="field-content">
                <span class="time">2018/12/19 8:41:21</span>
                <span class="note">I started up my PC.</span>
                <span class="division">[app ideas]</span>
            </p>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
